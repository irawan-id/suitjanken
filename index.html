<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Sriracha&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>"Jan-Ken-Pon"</h1>
    </div>
    <div class="count">
        <br><br><br>
        <div class="container-skor">
            <div class="pscore">
                <h2>Kamu</h2>
            </div>
            <div class="score">
                <h2>-</h2>
            </div>
            <div class="cscore">
                <h2>Comp</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="comp">
            <img src="img/logo.jpg" alt="batu" class="img-comp"></img>
        </div>
        <div class="info"></div>
        <div class="player">
            <img src="img/gunting1.png" alt="gunting" class="gunting"></img>
            <img src="img/batu1.png" alt="batu" class="batu"></img>
            <img src="img/kertas1.png" alt="kertas" class="kertas"></img>
        </div>
    </div>

    <button type="button" id="acakWarna">Switch</button>

    <script src="script.js"></script>
</body>

</html>
